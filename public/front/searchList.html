<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1)" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>商品列表</h3>
    </div>
    <!-- 主体 -->
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="lt-search">
            <input type="text" class="search-input" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary search-btn">搜索</button>
          </div>
          <!-- 排序模块 -->
          <div class="lt-sort">
            <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
            <a href="#">折扣<i class="fa fa-angle-down"></i></a>
          </div>
          <!-- 产品区域 -->
          <div class="lt-product">
            <div class="loading"></div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="listTmp">
    <ul>
      {{ each data v i }}
        <li class="lt-product-item">
          <a href="#">
            <img src="./images/product.jpg" alt="">
            <p class="info mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">¥{{v.price}}</span>
              <span class="oldPrice">¥{{v.oldPrice}}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
      {{ /each }}
      </ul>
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>

</body>
</html>
