<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1)" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>购物车</h3>
    </div>
    <!-- 主体 -->
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 左滑显示多功能菜单 -->
          <ul class="mui-table-view">
            <!-- 挖坑 -->
          </ul>

        </div>
      </div>
    </div>

    <!-- 总价 -->
    <div class="lt-total">
      <div class="mui-pull-left">
        <span>订单总金额 ¥</span>
        <span id="total">0.00</span>
      </div>
      <div class="mui-pull-right">
        <a href="#">生成订单</a>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html" class="current">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="cartTmp">
    {{ each arr v i }}
      <li class="mui-table-view-cell cart-item">
        <div class="mui-slider-right mui-disabled">
          <a data-id="{{v.id}}"
             data-num="{{v.num}}"
             data-productnum="{{v.productNum}}"
             data-size="{{v.size}}"
             data-productsize="{{v.productSize}}"
              class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit">
          </a>
          <a  data-id="{{v.id}}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn-delete"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
            <!-- 左侧图片 -->
            <div class="cart-img">
              <img src="{{v.pic[0].picAddr}}" alt="">
              <input type="checkbox" data-price="{{v.price}}" data-num="{{v.num}}" class="ck">
            </div>

            <!-- 右侧商品详情 -->
            <div class="cart-info">
              <p class="pro-name mui-ellipsis-2" >
                {{v.proName}}
              </p>
              <p>
                <span class="price">¥{{v.price}}</span>
                <span class="oldPrice">¥{{v.oldPrice}}</span>
                <span class="mui-pull-right">{{v.num}}双</span>
              </p>
              <p>
                鞋码: {{v.size}}
              </p>
            </div>
          </div>
        </div>
      </li>  
    {{ /each }}
  </script>

  <!-- 编辑框模板 -->
  <script type="text/html" id="editTmp">
    <div class="lt-size">
      尺码:
      <%
        var arr = productsize.split("-");
        var start = arr[0];
        var end = arr[1];
        for(var i = start; i <= end; i++) {
      %>
          <span class="{{size == i? 'current':''}}">{{ i }}</span>
      <%
        }
      %>
    </div>
    <div class="lt-num">
      数量:
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productnum }}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{ num }}" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>
  
  

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>

</body>
</html>
