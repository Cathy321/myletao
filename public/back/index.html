<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="lt-layout">
    <!-- 左侧侧边栏 -->
    <div class="lt-aside">
      <!-- 大标题 -->
      <div class="brand">
        <a href="#">乐淘商城</a>
      </div>
      <!-- 用户 -->
      <div class="user">
        <img src="./images/01.jpg" alt="">
        <p>超级管理员</p>
      </div>
      <!-- 导航 -->
      <div class="nav">
        <ul>
          <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
          <li>
            <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <div class="child" style="display:none">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>

    <!-- 右侧布局 -->
    <div class="lt-main">
      <!-- 头部 -->
      <div class="lt-topbar">
        <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>

      <!-- 面包屑导航/路径导航 -->
      <div class="container-fluid">
        <ol class="breadcrumb mt-20">
          <li><a href="#">管理系统</a></li>
          <li class="active">首页</li>
        </ol>
        <div id="echarts-1" class="pull-left"></div>
        <div id="echarts-2" class="pull-right"></div>
      </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="red">
                <i class="glyphicon glyphicon-info-sign"></i>
                您确定要退出后台管理系统吗？
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
          </div>
        </div>
      </div>

  </div>
  

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/echarts.min.js"></script>
  <script src="./js/common.js"></script>
  <script>
      //初始化
      //1- 基于准备好的dom，初始化echarts实例
      var myChart1 = echarts.init(document.getElementById('echarts-1'));
      var option1 = {
        title: {
            text: '2017年注册人数'
        },
        xAxis: {
            type: 'category',
            data: ['1月', '2月', '3月', '4月', '5月', '6月']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [1000, 1500, 1800, 1200, 1000, 500],
            type: 'bar'
        }]
      };
      //3-让图表根据配置项 生成图标
      myChart1.setOption(option1);

      var myChart2 = echarts.init(document.getElementById('echarts-2'));
      option2 = {
          title : {
              text: '热门品牌销售',
              subtext: '2017年6月',
              x:'center'
          },
          tooltip : {
              trigger: 'item',
              formatter: "{a} <br/>{b} : {c} ({d}%)"
          },
          legend: {
              orient: 'vertical',
              left: 'left',
              data: ['耐克','阿迪','新百伦','李宁','阿迪王']
          },
          series : [
              {
                  name: '访问来源',
                  type: 'pie',
                  radius : '55%',
                  center: ['50%', '60%'],
                  data:[
                      {value:335, name:'耐克'},
                      {value:310, name:'阿迪'},
                      {value:234, name:'新百伦'},
                      {value:135, name:'李宁'},
                      {value:1548, name:'阿迪王'}
                  ],
                  itemStyle: {
                      emphasis: {
                          shadowBlur: 10,
                          shadowOffsetX: 0,
                          shadowColor: 'rgba(0, 0, 0, 0.5)'
                      }
                  }
              }
          ]
      };
      myChart2.setOption(option2);
    </script>
</body>
</html>
